<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Commission Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result-container {
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telecom Commission Predictor</h1>
        
        <div class="prediction-form">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="bundle_type">Bundle Type:</label>
                    <select id="bundle_type" name="bundle_type" required>
                        <option value="Internet & Minute">Internet & Minute</option>
                        <option value="Internet">Internet</option>
                        <option value="Minute">Minute</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="operator">Operator:</label>
                    <select id="operator" name="operator" required>
                        <option value="robi">Robi</option>
                        <option value="gp">GP</option>
                        <option value="airtel">Airtel</option>
                        <option value="bl">BL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="validity">Validity (days):</label>
                    <input type="number" id="validity" name="validity" step="1" required>
                </div>

                <div class="form-group">
                    <label for="regular_price">Regular Price:</label>
                    <input type="number" id="regular_price" name="regular_price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="selling_price">Selling Price:</label>
                    <input type="number" id="selling_price" name="selling_price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="internet">Internet (GB):</label>
                    <input type="number" id="internet" name="internet" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" name="minutes" step="1" required>
                </div>

                <button type="submit">Predict Commission</button>
            </form>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <h2>Prediction Result</h2>
            <div class="result" id="predictionResult"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                bundle_type: document.getElementById('bundle_type').value,
                operator: document.getElementById('operator').value,
                validity: parseFloat(document.getElementById('validity').value),
                regular_price: parseFloat(document.getElementById('regular_price').value),
                selling_price: parseFloat(document.getElementById('selling_price').value),
                internet: parseFloat(document.getElementById('internet').value),
                minutes: parseFloat(document.getElementById('minutes').value)
            };

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const resultContainer = document.getElementById('resultContainer');
                const predictionResult = document.getElementById('predictionResult');
                
                if (result.status === 'success') {
                    predictionResult.innerHTML = `
                        <p class="success">Predicted Commission: ${result.predicted_commission.toFixed(2)}</p>
                    `;
                } else {
                    predictionResult.innerHTML = `
                        <p class="error">Error: ${result.error}</p>
                    `;
                }
                
                resultContainer.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
